# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-minutes: 1440  # 24시간
  refresh-token-validity-in-days: 30

# Swagger 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: true
  use-management-port: false

encryption:
  key: ${ENCRYPTION_KEY}
internal:
  service:
    secret: ${INTERNAL_SERVICE_SECRET}

ci:
  default:
    token: ${CI_DEFAULT_TOKEN}

# AI 서버 설정
ai:
  server:
    url: ${AI_SERVER_URL}

# 서버 설정
server:
  url: ${SERVER_URL}
  port: 8080

# 통합 서비스 URL 설정
integration:
  bank:
    url: ${BANK_SERVER_URL}
  card:
    url: ${CARD_SERVER_URL}